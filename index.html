<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeet</title>
    <link rel="stylesheet" href="css/Style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- Google Font For Heading -->
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <img src="Assets/Logo.svg" alt="logo" />
      </div>
    </header>
    <section>
      <div class="container">
        <h1>Meeet New<br />Entrepreneurs</h1>
        <p>
          Meeet is a new social media plateform for entrepreneurs to connect and
          socialize
        </p>
        <button class="btn">Get notified at launch</button>
      </div>
    </section>
    <div class="contact">
      <div class="container">
        <img src="Assets/Twitter.svg" alt="Twitter" />
        <p>Follow us on Twitter</p>
      </div>
    </div>
    <img src="Assets/User Avatar 1.svg" class="avatar1 avatar" alt="" />
    <img src="Assets/User Avatar 2.svg" class="avatar2 avatar" alt="" />
    <img src="Assets/User Avatar 3.svg" class="avatar3 avatar" alt="" />
    <img src="Assets/User Avatar 4.svg" class="avatar4 avatar" alt="" />
    <img src="Assets/User Avatar 5.svg" class="avatar5 avatar" alt="" />
    <img src="Assets/User Avatar 6.svg" class="avatar6 avatar" alt="" />
  </body>
</html>
